<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res" class =calculatorScreen></div>
        <div id=btns class = "buttonContainer">
          <button id="btn0" class="calculatorNumber" onclick="zeroClicked(event)">0</button>
          <button id="btn1" class="calculatorNumber" onclick="oneClicked(event)">1</button>
          <button id="btnClr" class="calculatorFun" onclick="clearClicked(event)">C</button>
          <button id="btnEql" class="calculatorFun" onclick="equalClicked(event)">=</button>
          <button id="btnSum" class="calculatorOpe" onclick="sumClicked(event)">+</button>
          <button id="btnSub" class="calculatorOpe" onclick="subClicked(event)">-</button>
          <button id="btnMul" class="calculatorOpe" onclick="mulClicked(event)">*</button>
          <button id="btnDiv" class="calculatorOpe" onclick="divClicked(event)">/</button>
        </div>
      <script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
